<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reality in US</title>
</head>
<body>
    
    <main id="place_property_id">

    </main>

    <!-- templates -->
    <template id="property_id">
        <div class="property">
            <div class="image-slider">
                <button class="left" onclick="moveLeft()"><i class="fa-solid fa-play"></i></button>
                <div id="images_place_id">
                </div>
                <button class="right" onclick="moveRight()"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="details">
                <div class="description">
                    <p>${description}</p>
                </div>
            </div>
            <iframe 
                  width="600" 
                  height="500" 
                  frameborder="0" 
                  scrolling="no" 
                  marginheight="0" 
                  marginwidth="0" 
                  src="https://maps.google.com/maps?q=${lat},${long}&hl=es&z=14&amp;output=embed">
            </iframe>
        </div>
    </template>


    <script src="./script/Api.js"></script>
    <script src="./script/property.js"></script>
</body>
</html>
