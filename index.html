<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reality in US</title>
</head>
<body>
    <!-- header -->
    <header>

        <div class="max-width">
            <h1>Reality in US</h1>
        
            <!-- menu -->
            <ul class="menu">
                <li><a class="first-a" href="#">Home</a></li>
                <li><a class="first-a" href="#">Categories &#8681</a>
                        <ul>
                            <li><a onclick="forSale()" href="#">For sale</a></li>
                            <li><a onclick="forRent()" href="#">For rent</a></li>
                        </ul>
                </li>
                <li><a class="first-a" href="#">Contact</a></li>
            </ul>

            <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>

        </div>

        
    </header>

    <!-- main -->
    <main>

        <!-- input and options -->
        <div class="filter">

            <input type="text" id="input_city_id" placeholder="Search by city">

            <select id="select_option_id">
                <option value="all">All properties</option>
                <option value="for-rent">For rent</option>
                <option value="for-sale">For sale</option>
                <option value="rent-higher">Rent - Higher price</option>
                <option value="rent-lower">Rent - Lower price</option>
                <option value="sale-higher">Sale - Higher price</option>
                <option value="sale-lower">Sale - Lower price</option>
                <option value="apartment">Apartment</option>
                <option value="townhome">Townhome</option>
                <option value="condo">Condo</option>
                <option value="single-family">Single family</option>
            </select>

        </div>

        <!-- place for the template products -->
        <div class="cards" id="properties_place_id"></div>

    </main>

    <!-- footer -->
    <footer>
        <h3 id="footer_date_id">Copyright &#169</h3>
    </footer>


    <!-- templates -->
    <template id="template_cards_id">
        <div class="card" id="${id}">
            <img class="bac-img" src="${img}" alt="">
            <div class="header">
                <h2>${city} | ${line}</h2>
            </div>
            <div class="images">
                <img onclick="replaceImg(this)" src="${imgOne}" alt="">
                <img onclick="replaceImg(this)" src="${imgTwo}" alt="">
                <img onclick="replaceImg(this)" src="${imgThree}" alt="">
                <img onclick="replaceImg(this)" src="${imgFour}" alt="">
            </div>
            <div class="details">
                <ul>
                    <li><p>${type}</p></li>
                    <li><p>${purpose}</p></li>
                    <li><p><i class="fa-solid fa-bath"></i> ${baths}</p></li>
                    <li><p><i class="fa-solid fa-bed"></i> ${beds}</p></li>
                    <li><p>${price}</p></li>
                </ul>
            </div>
            <div class="button">
                <button onclick="openDetails(this)">See More</button>
            </div>
        </div>
    </template>

    <script src="./app/script/Api.js"></script>
    <script src="./app/script/app.js"></script>
</body>
</html>
