<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Reality in US</title>
</head>
<body>
    <!-- header -->
    <header>

        <div class="max-width">
            <h1>Bayout</h1>
        
            <!-- menu -->
            <ul class="menu">
                <li><a class="first-a" href="#">Home</a></li>
                <li><a class="first-a" href="#">Categories &#8681</a>
                        <ul>
                            <li><a href="#">For sale</a></li>
                            <li><a href="#">For rent</a></li>
                        </ul>
                </li>
                <li><a class="first-a" href="#">Contact</a></li>
            </ul>
        </div>
        
    </header>

    <!-- main -->
    <main>

        <!-- place for the template products -->
        <div class="cards" id="properties_place_id">

        </div>

    </main>

    <!-- footer -->
    <footer>
        <h3 id="footer_date_id">Copyright &#169</h3>
    </footer>


    <!-- templates -->
    <template id="template_cards_id">
        <div class="card" id="${id}">
            <img class="bac-img" src="${img}" alt="">
            <div class="header">
                <h2>${city} | ${line}</h2>
            </div>
            <div class="images">
                <img onclick="replaceImg(this)" src="${imgOne}" alt="">
                <img onclick="replaceImg(this)" src="${imgTwo}" alt="">
                <img onclick="replaceImg(this)" src="${imgThree}" alt="">
                <img onclick="replaceImg(this)" src="${imgFour}" alt="">
            </div>
            <div class="details">
                <ul>
                    <li><p>${purpose}</p></li>
                    <li><p>${state}</p></li>
                    <li><p>${type}</p></li>
                    <li><p>$${price}</p></li>
                </ul>
            </div>
            <div class="button">
                <button onclick="openDetails(this)">See More</button>
            </div>
        </div>
    </template>

    <script src="./app/script/Api.js"></script>
    <script src="./app/script/app.js"></script>
</body>
</html>
